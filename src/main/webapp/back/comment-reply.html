<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>青菜萝卜博客管理系统</title>
		<link rel="shortcut icon" type="image/png" href="static/i/favicon.png">
		<link rel="stylesheet" href="static/css/admin.css">
		<link rel="stylesheet" href="static/layui/css/layui.css">
		<script src="static/layui/layui.js"></script>
	</head>
	<body>
		<div class="header">
			<h2 class="z cl"><a href="index.html"><img src="static/img/logo2.png"></a></h2>
			<div class="y cl">
				<a target="_blank" href="http://www.huding.name">网站首页</a>
				<a id="top-logout" href="javascript:">退出</a>
			</div>
		</div>
		<div class="admin">
			<div class="aleft" id="left-container"></div>
			<div class="aright">

				<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 30px 20px 20px;">
					<legend>回复评论</legend>
				</fieldset>

				<form class="layui-form bform" id="container">
					
				</form>
				<script>
					layui.config({base:'static/js/'}).use('comment-reply');
				</script>
				<script id="template" type="text/template">
					<div class="layui-form-item">
						<label class="layui-form-label">昵称</label>
						<div class="layui-input-block">{{d.nickname}}</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">{{d.email}}</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">内容</label>
						<div class="layui-input-block">{{d.content}}</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">时间</label>
						<div class="layui-input-block">{{d.cdate}}</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">回复内容</label>
						<div class="layui-input-block">
				           <textarea id="qing-content" name="content" required lay-verify="required" placeholder="我要发表评论"  class="layui-textarea qing-editor" style="height: 150px;"></textarea>
			      	   </div>
					</div>
		            <input type="hidden" name="qingID" value="{{d.blogID}}">
		            <input type="hidden" name="parent" value="{{d.id}}">
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<button class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</button>
						</div>
					</div>
				</script>
			</div>
		</div>
	</body>

</html>
