<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>青菜萝卜博客管理系统</title>
		<link rel="shortcut icon" type="image/png" href="static/i/favicon.png">
		<link rel="stylesheet" href="static/css/admin.css">
		<link rel="stylesheet" href="static/layui/css/layui.css">
		<script src="static/layui/layui.js"></script>
	</head>
	<body>
		<div class="header">
			<h2 class="z cl"><a href="index.html"><img src="static/img/wengeblog.png"></a></h2>
			<div class="y cl">
				<a target="_blank" href="http://www.huding.name">网站首页</a>
				<a id="top-logout" href="javascript:">退出</a>
			</div>
		</div>
		<div class="admin">
			<div class="aleft" id="left-container"></div>
			<div class="aright">
				<div class="arz cl">
					<a href="category-add.html"><i class="layui-icon">&#xe608;</i>添加类别</a>
				</div>
				<form id="category-container" method="post" class="aform cl">
				</form>
				<div id="category-pager" class="qing-text-center"></div>
			</div>
		</div>
		<script>
			layui.config({base:'static/js/'}).use('category');
		</script>
		<script id="template" type="text/template">
			<table width="100%">
				<tr>
					<th width="15%" align="center">分类名称</th>
					<th width="15%" align="center">所属类型</th>
					<th width="20%" align="center">关键字</th>
					<th width="10%" align="center">博客数</th>
					<th width="20%" align="center">添加时间</th>
					<th width="20%" align="center">基本操作</th>
				</tr>
				{{#  layui.each(d.list, function(index, item){ }}
					<tr>
						<td align="center">{{item.name}}</td>
						<td align="center">{{item.typeName}}</td>
						<td align="center">{{item.keywords}}</td>
						<td align="center">{{item.blogNum}}</td>
						<td align="center">{{item.cdate}}</td>
						<td align="center">
							<a href="category-edit.html?id={{item.id}}">修改</a> | <a href="javascript:;" class="row-del" data="{{item.id}}">删除</a>
						</td>
					</tr>
				{{# }); }}
			</table>
		</script>
	</body>

</html>
