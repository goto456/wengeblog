<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="goto456技术博客 | 定位为IT技术博客站，博客内容主要涉及编程语言、系统架构、推荐算法、数据挖掘等方面，分享实用的学习和开发资料">
    <meta name="keywords" content="goto456,博客,程序员,程序猿,程序媛">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>goto456技术博客</title>
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" type="image/png" href="static/i/favicon.png">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="goto456技术博客"/>
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="static/css/amazeui.min.css">
    <link rel="stylesheet" href="static/layui/css/layui.css"/>
    <link rel="stylesheet" href="static/css/qingcai.css"/>
</head>

<body id="blog">
<div id="header"></div>

<!--mobile search input start -->
<div class="am-show-sm-only am-u-sm-12 qing-sm-search">
    <form class="m-topbar-form am-topbar-right am-form-inline layui-form" lay-submit lay-filter="searchSM" role="search">
        <div class="am-form-group am-form-icon">
            <i class="am-icon-search"></i>
            <input id="search-sm" name="search" type="text" class="am-form-field am-form-field am-radius" placeholder="请输入要搜索的关键词" required
                   lay-verify="required">
        </div>
    </form>
</div>
<!--mobile search input end -->
<!-- content srart -->
<div class="am-g am-g-fixed qing-fixed qing-container">
    <!-- 正文内容开始-->
    <div class="am-u-md-8 am-u-sm-12">
        <!-- 通知公告开始 -->
        <div id="qing-notice-cnt"></div>
        <!-- 通知公告结束 -->
        <!-- 图片轮播开始-->
        <div class="qing-slider" id="qing-lunbo"></div>
        <!-- 图片轮播结束-->
        <!-- 热门排行开始-->
        <div class="qing-hot-rank qing-margin-bottom" id="hot-rank-blogs"></div>
        <!-- 热门排行结束-->
        <!-- 博文列表 -->
        <div id="blog-list"></div>
        <div class="qing-page qing-margin-bottom">
            <div id="blog-pager" class="qing-text-center"></div>
        </div>
    </div>

    <!--正文内容结束-->
    <!-- 侧边栏 开始-->
    <div class="am-u-md-4 am-u-sm-12" id="qing-left"></div>
    <!-- 侧边栏结束-->
</div>
<!-- content end -->

<div id="footer"></div>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/amazeui.min.js"></script>
<script src="static/layui/layui.js"></script>
<script>
    layui.config({base: 'static/js/'}).use('index');
</script>
<script>
    $(function () {
        $("#header").load("header.html", function () {
            $("#index").addClass("am-active");
        });
        $("#footer").load("footer.html");
    });
</script>

</body>
</html>
